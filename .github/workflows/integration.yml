name: CI with Gradle

on:
  pull_request:
    branches:
      - develop

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Make application.yml
        shell: bash
        run: |
          mkdir -p src/main/resources
          bash -c "cat << 'EOF' > src/main/resources/application.yml
          ${{ secrets.TEST_PROPERTIES }}
          EOF
          "
          
      - name: Run tests
        run: |
          ./gradlew test
