name: CI with Gradle

on:
  pull_request:
    branches:
      - develop

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Make application.yml
        shell: bash
        run: |
          mkdir -p src/main/resources

          cat <<EOF > tmp_app.yml
  $(cat test-secret.txt)
  EOF
  
          sed 's/^ *//' tmp_app.yml > src/main/resources/application.yml

  - name: Run tests
    run: |
      ./gradlew test
